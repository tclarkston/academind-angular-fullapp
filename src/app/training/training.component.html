<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise"> 
    <app-new-trainings (trainingStart)="ongoingTraining=true"></app-new-trainings>
  </mat-tab>
  <mat-tab label="Past Exercise"> 
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-trainings *ngIf="ongoingTraining" (trainingExit)="ongoingTraining=false"></app-current-trainings>
